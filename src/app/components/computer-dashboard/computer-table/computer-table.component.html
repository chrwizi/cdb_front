
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
    <ng-container matColumnDef="name" cdkColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell class="computerName" *matCellDef="let computer" (click)='this.onComputerEdit(computer.id)'> {{computer.name}} </td>
    </ng-container>

    <!-- Introduced Column -->
    <ng-container matColumnDef="introduced">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Introduced </th>
      <td mat-cell *matCellDef="let computer"> {{computer.introduced}} </td>
    </ng-container>

    <!-- Discontinued Column -->
    <ng-container matColumnDef="discontinued">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Discontinued </th>
      <td mat-cell *matCellDef="let computer"> {{computer.discontinued}} </td>
    </ng-container>
    
    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let computer"> {{computer.company}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let computer">
        <div *ngIf="deleteMode">
          <app-computer-delete-form [id]="computer.id"></app-computer-delete-form>
        </div>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
