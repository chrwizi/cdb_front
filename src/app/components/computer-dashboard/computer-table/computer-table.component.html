<div class="tableC">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="computers">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let computer"> {{computer.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="introduced">
        <th mat-header-cell *matHeaderCellDef> Date Introduced </th>
        <td mat-cell *matCellDef="let computer"> {{computer.introduced}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="discontinued">
        <th mat-header-cell *matHeaderCellDef> Date Discontinued </th>
        <td mat-cell *matCellDef="let computer"> {{computer.discontinued}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let computer"> {{computer.company}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let computer">
          <div *ngIf="deleteMode">
            <app-computer-delete-form [id]="computer.id"></app-computer-delete-form>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
