<mat-card class="register-container">

  
<div class = cardTitle>
    Register a new account
</div>


    <form class="register-form" [formGroup]="formGroup">

       
        <mat-form-field>
            <input matInput placeholder="Email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
  
      <mat-form-field  >
          <input matInput placeholder="Username" required>
        </mat-form-field>
      


        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" (input)="onPasswordInput()" required>
            <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
          </mat-form-field>
        
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm password" formControlName="password2" (input)="onPasswordInput()" required>
            <mat-error *ngIf="password2.hasError('required')">Please confirm your password</mat-error>
            <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
          </mat-form-field>
          
  
      <div class="register-field"><button  mat-raised-button color="primary">Register</button></div>
      
  
    </form>
  </mat-card>
