 <div class="app-company-table">
   <div class="tableC">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th i18n="@@name" mat-header-cell *matHeaderCellDef> Name </th>
            <td class="companyName" mat-cell *matCellDef="let company" (click)='onCompanyEdit(company.id)'> {{company.name}} </td>
          </ng-container>
          
          <!-- Delete Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let company">
              <div *ngIf="deleteMode">
                <app-company-delete-form [id]="company.id"></app-company-delete-form>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div> 
 </div>
