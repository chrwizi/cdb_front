<div class="edit-form">

    <mat-card class="company-container">

        <div class = cardTitle>
      Update company
        </div>

  <form class="field" [formGroup]="companyEditForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
          <input matInput placeholder="Name" value="" formControlName="name" required>
        </mat-form-field>

        <button class="company-field" type="button" mat-raised-button color="error" routerLink="/companies" routerLinkActive="active">Cancel</button>

        <button class="company-field" type="submit" [disabled]="!companyEditForm.valid" mat-raised-button color="primary">Update</button>
  </form>
</mat-card>
</div>
