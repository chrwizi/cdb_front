<div class="app-company-update-form">
  <div class="edit-form">
  
      <mat-card class="company-container">
  
          <div class = cardTitle>
            {{'update.Update' | translate}} {{'company.Company' | translate}}
          </div>
  
    <form class="field" [formGroup]="companyEditForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="{{'update.Name' | translate}}" value="" formControlName="name" required>
          </mat-form-field>
  
          <button class="company-field" type="button" mat-raised-button color="error" routerLink="/companies" routerLinkActive="active">{{'update.Cancel' | translate}}</button>
  
          <button class="company-field" type="submit" [disabled]="!companyEditForm.valid" mat-raised-button color="primary">{{'update.Update' | translate}}</button>
    </form>
  </mat-card>
  </div>
</div>
