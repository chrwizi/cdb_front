<script src="bower_components/angular-material/angular-material.js"></script> 

<p class="topbar">
  <button mat-button (click)="mainRoute();">
      <span class="title" ><mat-icon>desktop_mac</mat-icon> Computer Database</span>
    </button>
  

  <span *ngIf="this.isLogged" class = "accountDropdown">
    
      <button mat-button [matMenuTriggerFor]="menu">
        <img class = "accountPicture" src = "https://coubsecure-s.akamaihd.net/get/b176/p/channel/cw_avatar/c8cb3a3e5bb/5a86956f078a787173908/profile_pic_big_1500490861_EUGepIRyDKQ.jpg">
        <span class="accountName">{{username}}</span>
      </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item >
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="logout();">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
        
  </span>
        <button mat-raised-button (click)="useLanguage('en')"><img style="width:60px; height: 30px" src="https://lesplusbeauxdrapeauxdumonde.files.wordpress.com/2016/07/union-jack-1027898_1280.jpg?w=768&h=448"/></button>
        <button mat-raised-button (click)="useLanguage('fr')"><img style="width:60px; height: 30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/langfr-338px-Flag_of_France.svg.png"/></button>
</p>
